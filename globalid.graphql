directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION
scalar Cursor
scalar Time

interface Node {
    id: ID! @goField(name: "GlobalID")
}

type User implements Node {
    id: ID! @goField(name: "GlobalID")
    age: Int!
    name: String!
    createdAt: Time!
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: Cursor
    endCursor: Cursor
}

type UserConnection {
    totalCount: Int!
    pageInfo: PageInfo!
    edges: [UserEdge]
}

type UserEdge {
    node: User
    cursor: Cursor!
}

enum OrderDirection {
    ASC
    DESC
}

enum UserOrderField {
    CREATED_AT
}

input UserOrder {
    direction: OrderDirection!
    field: UserOrderField
}

type Query {
    node(id: ID!): Node
    nodes(ids: [ID!]!): [Node]!
    users(after: Cursor, first: Int, before: Cursor, last: Int, orderBy: UserOrder, where: UserWhereInput): UserConnection
}