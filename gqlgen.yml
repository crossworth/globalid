schema:
  - globalid.graphql
  # The ent.graphql schema was generated by Ent.
  - ent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - entgo.io/bug/ent

models:
  ID:
    model:
      - entgo.io/bug/ent.GlobalID
  Node:
    model:
      - entgo.io/bug/ent.Noder